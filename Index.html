<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join AMEN-GOGS World Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f7;
        }
        .welcome {
            font-weight: bold;
            font-style: italic;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .circle {
            border: 8px solid red;
            border-radius: 50%;
            padding: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .button {
            background-color: red;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.5s ease, transform 0.2s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        .button:hover {
            transform: scale(1.1);
            background-color: green;
        }
    </style>
</head>
<body>

    <h1 class="welcome">Join AMEN-GOGS World Community</h1>

    <div class="circle">
        <a href="https://www.youtube.com/channel/UCLBivSEh30F44ptAAgEVRUA?sub_confirmation=1" class="button" id="subscribeButton">
            AMEN-GOGS Community
        </a>
    </div>

    <script>
        document.getElementById("subscribeButton").addEventListener("click", function() {
            // Open YouTube subscription page in a new tab
            var youtubeWin = window.open("https://www.youtube.com/channel/UCLBivSEh30F44ptAAgEVRUA?sub_confirmation=1", "_blank");

            // Check if the window is opened
            if (youtubeWin) {
                // Wait for the user to view the YouTube page for a while (e.g., 5 seconds)
                setTimeout(function() {
                    // Redirect to Telegram after 5 seconds
                    window.location.href = "https://t.me/GOGSmore";
                }, 5000); // 5 seconds delay
            } else {
                // If the new window could not open, directly redirect to Telegram
                window.location.href = "https://t.me/GOGSmore";
            }
        });
    </script>

</body>
</html>
